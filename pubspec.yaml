name: pga_mobile
description: Sistema de Gestão de Projetos Acadêmicos - Fatec Votorantim
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.65.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  http: ^1.1.0
  sqflite: ^2.2.8+4
  path: ^1.8.3
  flutter_secure_storage: ^8.0.0
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  fonts:
    - family: SourceSans3
      fonts:
        - asset: assets/fonts/SourceSans3-Regular.ttf
        - asset: assets/fonts/SourceSans3-Bold.ttf
          weight: 700
